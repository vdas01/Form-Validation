<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="center_div">
            <div class="heading">
            <h2 id="head">Registration Form</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label class="label">Username</label> <br>
                <input type="text" name="" id="username" placeholder="Enter your full name" class="box">
                <i class="fas fa-check-circle right"></i>
                <i class="fas fa-exclamation-circle wrong"></i> <br>
                <small></small>
            </div>
            <div class="form-control ">
                <label class="label">Email</label> <br>
                <input type="email" name="" id="email" placeholder="Enter your email" class="box">
                <i class="fas fa-check-circle right "></i>
                <i class="fas fa-exclamation-circle wrong"></i> <br>
                <small></small>
            </div>
            <div class="form-control ">
                <label class="label">Phone Number</label> <br>
                <input type="number" name="" id="phone" placeholder="Enter your phone number" class="box">
                <i class="fas fa-check-circle right"></i>
                <i class="fas fa-exclamation-circle wrong"></i> <br>
                <small></small>
            </div>
            <div class="form-control ">
                <label class="label">Password</label> <br>
                <input type="password" name="" id="password" placeholder="Enter your password" class="box">
                <i class="fas fa-check-circle right"></i>
                <i class="fas fa-exclamation-circle wrong"></i> <br>
                <small></small>
            </div>
            <div class="form-control ">
                <label class="label">Password check</label> <br>
                <input type="password" name="" id="check" placeholder="Confirm your password" class="box">
                <i class="fas fa-check-circle right"></i>
                <i class="fas fa-exclamation-circle wrong"></i> <br>
                <small></small>
            </div>
        </form>
        <button class="submit" onclick="validate()">Submit</button>
    </div>
    </div>
    <script src="index.js">
       
    </script>
</body>
</html>
